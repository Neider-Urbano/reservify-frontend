<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex items-center justify-between flex-wrap">
    <!-- Nombre del Proyecto -->
    <div class="flex items-center flex-shrink-0 text-white mr-6">
      <span class="font-semibold text-xl tracking-tight">
        Reservation System
      </span>
    </div>

    <!-- Botón de menú para dispositivos móviles -->
    <div class="block lg:hidden">
      <button
        class="flex items-center px-3 py-2 border rounded text-gray-400 border-gray-400 hover:text-white hover:border-white"
        (click)="showMenu = !showMenu"
      >
        <svg
          class="fill-current h-3 w-3"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>

    <!-- Opciones de navegación -->
    <div
      class="w-full block flex-grow lg:flex lg:items-center lg:w-auto"
      [ngClass]="{ hidden: !showMenu }"
    >
      <div class="text-sm lg:flex-grow">
        <a
          href="#"
          class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4"
        >
          Reservas
        </a>
        <a
          href="#"
          class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4"
        >
          Mis Reservas
        </a>
        <a
          href="#"
          class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white"
        >
          Servicios
        </a>
      </div>

      <!-- Dropdown de usuario -->
      <div class="relative inline-block text-center w-full lg:w-auto">
        <div>
          <button
            type="button"
            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-gray-700 text-sm font-medium text-white hover:bg-gray-600 lg:w-auto"
            (click)="showDropdown = !showDropdown"
          >
            {{ userName }}
            <svg
              class="-mr-1 ml-2 h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.23 7.21a.75.75 0 011.06 0l2.25 2.25a.75.75 0 010 1.06l-2.25 2.25a.75.75 0 11-1.06-1.06L6.94 10 5.23 8.27a.75.75 0 010-1.06z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <!-- Dropdown Menu (centrado en móvil y alineado en escritorio) -->
        <div
          class="origin-top-right absolute right-0 lg:right-0 lg:left-auto left-1/2 transform -translate-x-1/2 lg:transform-none mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
          [ngClass]="{ hidden: !showDropdown }"
        >
          <div
            class="py-1"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="options-menu"
          >
            <button
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
              (click)="toggleAdminRole()"
            >
              {{ isAdmin ? "Activar rol User" : "Activar rol Admin" }}
            </button>
            <button
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left"
              (click)="logout()"
            >
              Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
