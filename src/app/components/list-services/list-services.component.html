<div class="container mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-4">Lista de Servicios</h2>

  <div *ngIf="errorMessage" class="text-red-600 mb-4">
    {{ errorMessage }}
  </div>

  <table
    class="min-w-full bg-white border border-gray-200 rounded-md shadow-md"
  >
    <thead>
      <tr class="w-full bg-gray-100 border-b border-gray-200">
        <th class="py-2 px-4 text-left text-gray-600">Nombre</th>
        <th class="py-2 px-4 text-left text-gray-600">Descripci√≥n</th>
        <th class="py-2 px-4 text-left text-gray-600">Precio</th>
        <th class="py-2 px-4 text-left text-gray-600">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let service of services" class="border-b border-gray-200">
        <td class="py-2 px-4">{{ service.name }}</td>
        <td class="py-2 px-4">{{ service.description }}</td>
        <td class="py-2 px-4">{{ service.price | currency }}</td>
        <td class="py-2 px-4">
          <button
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded"
            (click)="deleteService(service._id)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
